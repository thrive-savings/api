<!DOCTYPE html>

<html>
  <head>
    <title>Quovo Connect Wrapper</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=320, user-scalable=no" />

    <script type="text/javascript" src="https://app.quovo.com/ui.js"></script>

    <style type="text/css">
      body {
        display: flex;
        justify-content: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div id="quovo-widget"></div>
    <style>
      @font-face {
        font-family: "Lato";
        src: url("https://fonts.googleapis.com/css?family=Lato");
        font-weight: normal;
        font-style: normal;
      }

      #quovo-widget {
        font-family: "Lato";
      }
    </style>

    <!--
      {token} is generated by a backend process every time the page is loaded.
    -->
    <script type="text/javascript">
      function sendMessage(msgObj) {
        var msg = JSON.stringify(msgObj);
        window.postMessage(msg);
      }

      function setupConnect() {
        var handler = Quovo.create({
          token: window.token,
          // optional function parameters
          onLoad: function() {
            console.log(window.connectionId);
            handler.open({ connectionId: window.connectionId });
          },
          onClose: function(err, event) {
            var msgObj = {
              event: "onClose",
              data: event,
              error: err
            };
            sendMessage(msgObj);
          },
          onAuthenticate: function(err, event) {
            var msgObj = {
              event: "onAuthenticate",
              data: event,
              error: err
            };
            sendMessage(msgObj);
          },
          onSync: function(err, event) {
            var msgObj = {
              event: "onSync",
              data: event,
              error: err
            };
            sendMessage(msgObj);
          },
          // optional string parameter
          topInstitutions: "banks",
          syncType: "auth",
          singleSync: true,
          search: { testInstitutions: window.testInstitutions || false }
        });
      }

      var urlParams = new URL(window.location.href).searchParams;
      window.token = urlParams.get("token");
      window.testInstitutions = urlParams.get("test");
      window.connectionId = urlParams.get("connectionId");

      setupConnect();
    </script>
  </body>
</html>
