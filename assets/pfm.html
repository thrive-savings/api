<!DOCTYPE html>

<html>
  <head>
    <title>Quovo PFM Wrapper</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <script type="text/javascript" src="https://app.quovo.com/ui.js"></script>

    <style type="text/css">
      body {
        display: flex;
        justify-content: center;
        align-content: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="quovo-dashboard-module"></div>

    <!-- iframes will fit their parent element's dimensions -->
    <style>
      #quovo-dashboard-module {
        height: 1000px;
        width: 1850px;
      }
    </style>
    <!--
      {token} is generated by a backend process every time the page is loaded.
    -->
    <script type="text/javascript">
      function embedModules(token) {
        Quovo.embed({
          token: token,
          elementId: "quovo-dashboard-module",
          moduleName: "dashboard"
        });
      }

      var urlParams = new URL(window.location.href).searchParams;
      window.token = urlParams.get("token");

      embedModules(window.token);
    </script>
  </body>
</html>
